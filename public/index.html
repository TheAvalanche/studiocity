<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/grayscale.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="studiocity" ng-cloak class="ng-cloak" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<div ng-controller="navCtrl" class="container">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i> <span class="light">Studio</span> city
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li ng-show="!authenticated">
                        <a class="page-scroll" href="#/login">Login</a>
                    </li>
                    <li ng-show="authenticated">
                        <a class="page-scroll" href="" ng-click="logout()">Logout</a>
                    </li>
                    <li ng-show="!authenticated">
                        <a class="page-scroll" href="#/signin">Sign In</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Grayscale</h1>
                    <p class="intro-text">A free, responsive, one page Bootstrap theme.<br>Created by Start Bootstrap.</p>
                    <a href="#about" class="btn btn-circle page-scroll">
                        <i class="fa fa-angle-double-down animated"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<div ng-view></div>
<script src="static/bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="static/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="static/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="static/bower_components/jquery.easing/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>
<script src="js/services.js" type="text/javascript"></script>
</body>
</html>
