<!doctype html>
<html ng-app="studiocity">
<head>
    <title>StudioCity</title>
    <link href="static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="css/grayscale.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }

        li.active {
            background: #00AC7F;
            color: #fff;
        }
    </style>
</head>

<body ng-cloak class="ng-cloak" id="page-top" data-spy="scroll"
      data-target=".navbar-fixed-top">
<nav  ng-controller="menuCtrl" collapse-on-scroll class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navbarCollapsed=true"
                    ng-click="navbarCollapsed = !navbarCollapsed" data-toggle="collapse"
                    data-target=".navbar-main-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a du-smooth-scroll duration="2000" class="navbar-brand" href="#page-top">
                <i class="fa fa-headphones"></i> <span class="light">Studio</span> city
            </a>
        </div>

        <div class="collapse navbar-collapse navbar-right navbar-main-collapse" collapse="navbarCollapsed">
            <ul class="nav navbar-nav">
                <li class="hidden">
                    <a du-smooth-scroll duration="2000" href="#page-top"></a>
                </li>
                <li ng-show="authenticated">
                    <a href="#/profile" class="salutation">Hi, {{user.username}}</a>
                </li>
                <li ng-show="authenticated">
                    <a href="" ng-click="logout()">Logout</a>
                </li>
                <li ng-show="!authenticated">
                    <a href="" ng-click="login()">Login</a>
                </li>
                <li du-scrollspy="signin" offset="200" ng-show="!authenticated">
                    <a du-smooth-scroll duration="2000" href="#signin" ng-click="navbarCollapsed = true">Sign In</a>
                </li>
                <li du-scrollspy="about" offset="200">
                    <a du-smooth-scroll duration="2000" href="#about" ng-click="navbarCollapsed = true">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<ng-view></ng-view>
<footer>
    <div class="container text-center">
        <p>Copyright &copy; Symphodia 2015</p>
    </div>
</footer>

<script src="static/bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="static/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="static/bower_components/angular-scroll/angular-scroll.min.js" type="text/javascript"></script>
<script src="static/bower_components/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
<script src="static/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
<script src="static/bower_components/lodash/lodash.min.js" type="text/javascript"></script>
<script src="static/bower_components/angular-google-maps/dist/angular-google-maps.min.js"
        type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>
<script src="js/services.js" type="text/javascript"></script>
<script src="js/directives.js" type="text/javascript"></script>
</body>
</html>
