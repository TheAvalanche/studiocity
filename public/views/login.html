<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>
    <form role="form">
        <div class="form-group">
            <label for="username">Username:</label> <input type="text"
                                                           class="form-control" id="username" name="username" ng-model="credentials.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <input type="password"
                                                           class="form-control" id="password" name="password" ng-model="credentials.password"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-primary" type="button" ng-click="login()">Login</button>
    <button class="btn btn-default btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
